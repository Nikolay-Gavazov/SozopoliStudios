<div *ngIf="isLoading">
    <app-loader />
</div>
<div class="form edit" *ngIf="!isLoading">
    <div class="form-content">
        <header>Edit Studio</header>
        <form #form="ngForm" (ngSubmit)="submit(form)">
            <div class="field input-field">
                <h5>Studio Name:</h5>
                <input type="text" class="input" name="studioName" [ngModel]="studioName" ngModel #inputName="ngModel"
                    required minlength="3">
            </div>

            <div class="field input-field">
                <h5>Img Link:</h5>
                <input type="text" class="input" name="img" ngModel [ngModel]="img" #inputImg="ngModel" required>
            </div>

            <div class="field input-field" id="comments">
                <h5>Description:</h5>
                <textarea class="input" name="description" ngModel [ngModel]="description" #inputDescription="ngModel"
                    required minlength="10">{{form.value.description}}</textarea>
            </div>

            <div class="field button-field">
                <button [disabled]="form.invalid">Send</button>
            </div>
        </form>
    </div>
